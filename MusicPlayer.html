<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="/fonts/css/font-awesome.css">
    <link rel="stylesheet" href="css/MusicPlayer.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav id="navbar">
        <div class="container">
            <h1>My Lovely</h1>
            <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="FlexAlbum.html">相册</a></li>
            <li><a href="MusicPlayer.html">音乐播放器</a></li>
            <li><a href="load.html">注册/登录</a></li>
            </ul>
        </div>
    </nav>
    <div class="music-container" id="music-container">
        <div class="music-info">
          <h4 id="title"></h4>
          <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
          </div>
        </div>
  
        <audio src="music/Billie Eilish - wish you were gay.flac" id="audio"></audio>
  
        <div class="img-container">
          <img src="img/m2.png" alt="music-cover" id="cover" />
        </div>
        <div class="navigation">
          <button id="prev" class="action-btn">
            <i class="fas fa-backward"></i>
          </button>
          <button id="play" class="action-btn action-btn-big">
            <i class="fas fa-play"></i>
          </button>
          <button id="next" class="action-btn">
            <i class="fas fa-forward"></i>
  
        </div>
      </div>
  
      <script src="script/MusicPlayer.js"></script>
    </body>
</body>
</html>
